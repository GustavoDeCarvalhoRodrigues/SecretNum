<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/Css/Css.css">
    <title>Descubra o número</title>
</head>

<body>

    <div class="container ">
        <div class="container__conteudo coisa">

            <div class="container__informacoes">
                <div class="container__texto ">
                    <div class="video">
                        <video width="100%" autoplay muted loop>
                            <source src="assets/Video/Video.mp4" type="video/mp4">
                        </video>
                    </div>
                    <div class="jogo">
                        <div>
                            <h1 class="titulo">Adivinhe o <span class="container__texto-azul">numero secreto</span></h1>
                            <p class="texto__paragrafo subTitulo">Escolha um número entre 1 a 20</p>
                        </div>
                        <input type="number" min="1" max="10" class="container__input Pchute">
                        <div class="chute container__botoes">
                            <button onclick="verificarChute()" id="chute" class="container__botao">Chutar</button>
                            <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao" disabled>Novo jogo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/JavaScript/logica.Js" defer></script>
</body>

</html>
